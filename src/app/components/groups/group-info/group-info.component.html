<h1 >Group {{name}}</h1>
<form [formGroup]="groupForm">
    <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-error *ngIf="groupForm.controls.name?.invalid">
        Enter user name
    </mat-error>
    <mat-form-field>
        <input matInput placeholder="Description" formControlName="description">
    </mat-form-field>

    <a [routerLink]="'/groups/' + groupId" color="">Back</a>
    <button mat-raised-button cdkFocusInitial (click) = "onUpdate()">Update</button>
</form>
