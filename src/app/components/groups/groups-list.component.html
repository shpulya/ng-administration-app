<div class="header">
    <h1>Groups List</h1>
    <button mat-raised-button class="new_group" (click)="openDialogWindow()">Create New Group</button>
</div>
<div class="list">
    <table mat-table [dataSource]="groups" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let group"> {{group.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let group"> {{group.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description</th>
            <td mat-cell *matCellDef="let group"> {{group.description}} </td>
        </ng-container>

        <ng-container matColumnDef="data_creation">
            <th mat-header-cell *matHeaderCellDef> Data Creation</th>
            <td mat-cell *matCellDef="let group"> {{group.data_creation | date}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let group" [routerLink]="'../groups/' + group.id">
                <mat-icon>edit</mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let group" (click)="deleteGroup(group.id)" class="delete"> X</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
