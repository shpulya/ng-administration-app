<h1 mat-dialog-title>Create New Participant</h1>
<form [formGroup]="userForm">
    <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Surname" formControlName="surname">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Phone" formControlName="phone">
    </mat-form-field>
</form>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">No Thanks</button>
    <button mat-button [mat-dialog-close]="user" cdkFocusInitial (click)="onCreate()">Create</button>
</div>
